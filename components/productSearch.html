<div class="row my-3">
  <div class="col-10">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text bg-dark">
          <i class="fa-solid fa-magnifying-glass text-light"></i>
        </span>
      </div>
      <input
        type="text"
        class="form-control"
        placeholder="Search for product..."
        id="search-input"
      >
      <div class="input-group-append">
        <button class="btn btn-outline-secondary bg-dark text-light" id="search-clear" type="button">
            <i class="search-clear fa-lg fa-solid fa-xmark"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="col-2">
    <button
      class="btn btn-dark btn-block"
      type="button"
      data-toggle="modal"
      data-target="#product-form-modal"
      id="product-add-button"
    >
    <i class="fa-lg fa-solid fa-square-plus pr-2"></i>
    Add product
  </button>
  </div>
</div>
